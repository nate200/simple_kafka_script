version: '2'

services:

  broker1:
    image: confluentinc/cp-kafka:latest
    hostname: kafka1
    container_name: kafka1
    ports:
      - "9092:9092"
      - "9093:9093"
    #networks:
      #- confluent
    volumes:
      - /tmp/kraft-combined-logs-1:/etc/kafka/kraft-combined-logs-1
      - ./update_run.sh:/tmp/update_run.sh
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_PROCESS_ROLES:  broker,controller
      KAFKA_NODE_ID:  1    
      KAFKA_CONTROLLER_QUORUM_VOTERS:  1@localhost:9093
      KAFKA_LISTENERS:  PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME:  PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS:  PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES:  CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP:  CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SSL:SSL,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_SSL:SASL_SSL
      KAFKA_LOG_DIRS:  /etc/kafka/kraft-combined-logs-1  
    command: "bash -c 'if [ ! -f /tmp/update_run.sh ]; then echo \"ERROR: Did you forget the update_run.sh file that came with this docker-compose.yml file?\" && exit 1 ; else /tmp/update_run.sh && /etc/confluent/docker/run ; fi'"